<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">


    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/register.js"></script>
</head>

<body class="test">

    <!-- header -->
    <header class="container-fluid">
        <div class="login clearfix container">
            <span class="cfff lh28 fl">
                <a href="./index.html">legochina.cn</a>
            </span>
            <p class="fr">欢迎光临
                <a href="./index.html">乐购</a>,请
                <a href="./login.html">登录</a>\
                <a href="#">注册</a>
            </p>
        </div>
    </header>

    <!-- LOGO -->
    <section id="logo" class="container-fluid">
        <div class="clearfix container">
            <h1 class="fl">
                <a href="#">
                    <img src="./images/register.png" />
                </a>
            </h1>
            <p class="fl">欢迎注册</p>
            <span class='fr fs20 mr30 mt15 cccc'> 已有账号,请&nbsp;
                <a href="./login.html">登录</a>
            </span>
        </div>
    </section>

    <!-- content -->
    <section id="content" class=" container">
        <form action="" id="myform">
            <div class="mt50 case clearfix">
                <span class="fl font16">用户名</span>
                <input type="text" class="" placeholder="您的账户名或登录名">
                <div class="tips"></div>
            </div>
            <div class="case clearfix">
                <span class="fl font16">设置密码</span>
                <input type="password" class="" placeholder="建议设置两种字符密码">
                <div class="tips"></div>
            </div>
            <div class="case clearfix">
                <span class="fl font16">确认密码</span>
                <input type="password" class="" placeholder="再次输入密码">
                <div class="tips"></div>
            </div>
            <div class="case clearfix">
                <span class="fl font16">中国+86</span>
                <input type="tel" class="" placeholder="建议使用常用手机号">
                <div class="tips"></div>
            </div>
            <div class="case clearfix" style="position: relative;">
                <span class="fl font16">验证码</span>
                <input type="text" class="" placeholder="请输入验证码">
                <div class="tips"></div>
                <button id="code"></button>
            </div>
            <div class="case clearfix last" style="position: relative;">
                <span class="fl font16">手机验证码</span>
                <input type="tel" class="" placeholder="输入手机验证码">
                <button class="phone">获取验证码</button>
            </div>
            <div class="arguement mb30">
                <input type="checkbox" id="xieyi">阅读并同意
                <a href="#">《乐购用户注册协议》</a>
                <div class="tips"></div>
            </div>
            <button class="now bgf60 border0 fs20 cfff" type="submit">立即注册</button>
            <div class="tips"></div>
        </form>
    </section>

    <!-- footer -->
    <footer>
        <div class="container txtcenter mt40">
            <p>
                <a href="#">公司简介</a>|
                <a href="#">Investor Relations</a>|
                <a href="#">网站联盟</a>|
                <a href="#">乐购招商</a>|
                <a href="#">机构销售</a>|
                <a href="#">手机乐购</a>|
                <a href="#">官方Blog</a>|
                <a href="#">热词搜索</a>
            </p>
            <p class="mt20">
                Copyright (C) 乐购网 2004-2016, All Rights Reserved
            </p>
        </div>
    </footer>


</body>

</html>
